<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/loader.css">



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD // Crox notes</title>
</head>

<style>

[v-cloak] { display: none; }

</style>

<body>
        <div id="app">


    <!-- Add Modal -->
    <add-modal></add-modal>


    <!-- Edit Modal -->
     <edit-modal></edit-modal>


    <!-- Delete Modal -->
    <delete-modal></delete-modal>




                <div class="container-fluid">

                    <div class="row bg-dark">
                        <div class="col-lg-12">
                            <p class="text-center text-light display-4 pt-2">CROX NOTES</p>
                        </div>
                    </div>
                </div>






                <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <button id="add_note" class="btn btn-success mt-5 float-right" v-on:click="showAddModal()">Добавить заметку</button>
                            </div>
                        </div>

                        <div v-cloak  class="">
                            <div class="alert alert-success mt-3 p-3" v-if="successMsg">{{message}}</div>
                            <div class="alert alert-danger mt-3 p-3" v-if="errorMsg"> {{message}}</div>
                        </div>

                       
                  


                        <br/><br/>


                        <notes v-cloak></notes>      


                 </div>



        </div>
</body>


    <!-- Axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Подключаем Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="main.js"></script>

    

</html>
